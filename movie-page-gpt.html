  <script>
    const API_KEY = "a074435ad948b2e6542c2bfc4cdab1d3";
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');
    if (!movieId) {
      document.getElementById("movie-title").textContent = "No movie ID specified.";
    } else {
      const apiUrl = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}`;
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          document.getElementById("movie-title").innerHTML = `Free <strong>${data.title}</strong>`;
          document.getElementById("movie-certification").textContent = data.certification; // Replace with actual certification data.
          document.getElementById("movie-genres").textContent = data.genres.map(genre => genre.name).join(', ');
          document.getElementById("movie-release-year").textContent = data.release_date.substring(0, 4); // Extract year from release_date.
          document.getElementById("movie-duration").textContent = `${data.runtime} min`;
          document.getElementById("movie-overview").textContent = data.overview;
          document.getElementById("movie-poster").src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
          document.getElementById("play-button").addEventListener("click", function () {
            window.open(`https://v2.vidsrc.me/embed/${data.imdb_id}`, "_blank");
          });
        })
        .catch(error => console.error(error));
    }
  </script>
