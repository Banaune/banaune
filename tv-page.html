  <script>
    const API_KEY = "a074435ad948b2e6542c2bfc4cdab1d3";
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');
    if (!movieId) {
      document.getElementById("movie-title").textContent = "No movie ID specified.";
    } 
    else {
      const apiUrl = `https://api.themoviedb.org/3/tv/${movieId}?api_key=${API_KEY}&append_to_response=videos,recommendations,similar`;
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          document.getElementById("movie-title").innerHTML = `<strong>${data.name}</strong>`;
          document.getElementById("movie-certification").textContent = data.certification; // Replace with actual certification data.
          document.getElementById("movie-genres").textContent = data.genres.map(genre => genre.name).join(', ');
          document.getElementById("movie-release-year").textContent = data.first_air_date.substring(0, 4); // Extract year from release_date.
          document.getElementById("movie-duration").textContent = `45 min`;
          document.getElementById("movie-overview").textContent = data.overview;
          document.getElementById("movie-poster").src = `https://image.tmdb.org/t/p/w500${data.poster_path}`;
          // Add this code to dynamically change the page title
          document.title = `${data.name} - Movie Details`; 
          document.getElementById("play-button").addEventListener("click", function () {
            window.open(`https://v2.vidsrc.me/embed/${data.id}`, "_blank");
          });
          const imdbId = data.id;
          if (imdbId) {
          document.getElementById("play-button-main").addEventListener("click", function () {
            window.open(`https://v2.vidsrc.me/embed/${data.id}`, "_blank");
          });
        }else{
          document.getElementById("play-button-main").textContent = "No links Found";
        }
          const recommendedMovies = data.recommendations.results;
          const recommendedMoviesList = document.getElementById("recommended-movies-list");
          recommendedMovies.forEach(movie => {
            const li = document.createElement("li");
            li.innerHTML = `
              <div class="movie-card">
                <a href="./tv-page.html?id=${movie.id}">
                  <figure class="card-banner">
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.name} movie poster">
                  </figure>
                </a>
                <div class="title-wrapper">
                  <a href="./tv-page.html?id=${movie.id}">
                    <h3 class="card-title">${movie.name}</h3>
                  </a>
                  <time datetime="${movie.first_air_date}">${movie.first_air_date.substring(0, 4)}</time>
                </div>
                <div class="card-meta">
                  <div class="badge badge-outline">${movie.vote_count}</div>
                  <div class="rating">
                    <ion-icon name="star"></ion-icon>
                    <data>${movie.vote_average}</data>
                  </div>
                </div>
              </div>
            `;
            recommendedMoviesList.appendChild(li);
          });
        })
        .catch(error => console.error(error));
        }
  </script>

  <script>
    // Add an event listener to the search button
document.getElementById("search-button").addEventListener("click", () => {
const searchInput = document.getElementById("search-input").value;
searchMovies(searchInput);
});

function searchMovies(query) {
  const API_KEY = "a074435ad948b2e6542c2bfc4cdab1d3";
  const apiUrl = `https://api.themoviedb.org/3/search/tv?api_key=${API_KEY}&query=${query}`;

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      const searchResultsSection = document.getElementById("search-results-section");
      const searchResults = document.getElementById("search-results");
      const movieDetailsContainer = document.getElementById("movie-details-container");

      // Hide the movie details content
      movieDetailsContainer.style.display = "none";

      // Clear previous search results
      searchResults.innerHTML = '';

      const movies = data.results;
      movies.forEach(movie => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="movie-card">
            <a href="./tv-page.html?id=${movie.id}">
              <figure class="card-banner">
                <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title} movie poster">
              </figure>
            </a>
            <div class="title-wrapper">
              <a href="./tv-page.html?id=${movie.id}">
                <h3 class="card-title">${movie.title}</h3>
              </a>
              <time datetime="${movie.release_date}">${movie.release_date.substring(0, 4)}</time>
            </div>
            <div class="card-meta">
              <div class="badge badge-outline">${movie.vote_count}</div>
              <div class="rating">
                <ion-icon name="star"></ion-icon>
                <data>${movie.vote_average}</data>
              </div>
            </div>
          </div>
        `;
        searchResults.appendChild(li);
      });

      // Show the search results section
      searchResultsSection.style.display = "block";
    })
    .catch(error => console.error(error));
}
