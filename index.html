  <script>
    let currentPage = 1;
    const API_KEY = "122f0c50ae02fa84601c07025cb6d2f1";
    const language = Date.now() % 2 === 0 ? 'hi' : 'en';
    function fetchMovies() {
      const apiUrl = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_original_language=${language}&sort_by=vote_count.desc&page=${currentPage}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const movieList = document.getElementById("movie-list");
          movieList.innerHTML = ''; // Clear the existing movie list
          const movies = data.results;
          movies.forEach(movie => {
            const li = document.createElement("li");
            li.innerHTML = `
            <div class="movie-card">
              <a href="./movie-page.html?id=${movie.id}">
                <figure class="card-banner">
                  <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title} movie poster">
                </figure>
              </a>
              <div class="title-wrapper">
                <a href="./movie-page.html?id=${movie.id}">
                  <h3 class="card-title">${movie.title}</h3>
                </a>
                <time datetime="${movie.release_date}">${movie.release_date.substring(0, 4)}</time>
              </div>
              <div class="card-meta">
                <div class="badge badge-outline">${movie.vote_count}</div>
                <div class="rating">
                  <ion-icon name="star"></ion-icon>
                  <data>${movie.vote_average}</data>
                </div>
              </div>
            </div>
          `;
            movieList.appendChild(li);
          });
        })
        .catch(error => console.error(error));
    }

    fetchMovies(); // Call fetchMovies on initial page load
  </script>

  <script>
    let totalPages = 100; // This should be dynamically set based on your data

    function renderPageNumbers() {
      const pageNumbersDiv = document.getElementById('pageNumbers');
      const prevPageButton = document.getElementById('prevPage');
      pageNumbersDiv.innerHTML = ''; // Clear the existing page numbers

      // Disable the "Previous" button if on the first page
      if (currentPage === 1) {
        prevPageButton.style.pointerEvents = 'none';
        prevPageButton.style.opacity = 0.5;
      }
      else {
        prevPageButton.style.pointerEvents = 'auto';
        prevPageButton.style.opacity = 1;
      }

      let startPage = Math.max(currentPage - 2, 1);
      let endPage = Math.min(currentPage + 2, totalPages);

      if (currentPage <= 3) {
        endPage = Math.min(5, totalPages);
      }

      if (currentPage >= totalPages - 2) {
        startPage = Math.max(totalPages - 4, 1);
      }

      for (let i = startPage; i <= endPage; i++) {
        const pageNumberDiv = document.createElement('div');
        pageNumberDiv.classList.add('page-number');
        pageNumberDiv.textContent = i;
        // Add a class to the current page number
        if (i === currentPage) {
          pageNumberDiv.classList.add('current-page');
        }

        pageNumberDiv.addEventListener('click', () => {
          currentPage = i;
          fetchMovies();
          renderPageNumbers();
          document.body.scrollIntoView({ behavior: 'smooth' });
        });
        pageNumbersDiv.appendChild(pageNumberDiv);
      }

      if (endPage < totalPages) {
        const ellipsisDiv = document.createElement('div');
        ellipsisDiv.textContent = '...';
        pageNumbersDiv.appendChild(ellipsisDiv);
      }
    }
    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        fetchMovies();
        renderPageNumbers();
        document.body.scrollIntoView({ behavior: 'smooth' });
      }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      currentPage++;
      fetchMovies();
      renderPageNumbers();
      document.body.scrollIntoView({ behavior: 'smooth' });
    });
    renderPageNumbers();

  </script>


  <script>
    function searchMovies(query) {
      const API_KEY = "a074435ad948b2e6542c2bfc4cdab1d3";
      const apiUrl = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const movieRecommendationsContainer = document.getElementById("movie-recommendations-container");
          const movieList = document.getElementById("movie-list");

          // Clear the existing movie recommendations
          movieList.innerHTML = '';

          const movies = data.results;
          movies.forEach(movie => {
            const li = document.createElement("li");
            li.innerHTML = `
          <div class="movie-card">
            <a href="./movie-page.html?id=${movie.id}">
              <figure class="card-banner">
                <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title} movie poster">
              </figure>
            </a>
            <div class="title-wrapper">
              <a href="./movie-page.html?id=${movie.id}">
                <h3 class="card-title">${movie.title}</h3>
              </a>
              <time datetime="${movie.release_date}">${movie.release_date.substring(0, 4)}</time>
            </div>
            <div class="card-meta">
              <div class="badge badge-outline">${movie.vote_count}</div>
              <div class="rating">
                <ion-icon name="star"></ion-icon>
                <data>${movie.vote_average}</data>
              </div>
            </div>
          </div>
        `;
            movieList.appendChild(li);
          });

          // Show the "Movies in Hindi" section with the search results
          movieRecommendationsContainer.style.display = "block";
        })
        .catch(error => console.error(error));
    }

  </script>
